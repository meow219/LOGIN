<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      width: 300px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    button, a {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none; /* Remove underline for anchor tags */
      display: inline-block;
    }

    button.login, a.login {
      background-color: #4CAF50;
      color: white;
    }

    button.login:hover, a.login:hover {
      background-color: #45a049;
    }

    button.register, a.register {
      background-color: #008CBA;
      color: white;
    }

    button.register:hover, a.register:hover {
      background-color: #0077A3;
    }

    button.contact, a.contact {
      background-color: #f39c12;
      color: white;
    }

    button.contact:hover, a.contact:hover {
      background-color: #d18e10;
    }

    iframe {
      width: 100%;
      height: 200px; /* Adjust the height as needed */
      border: none;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <h2>Login Form</h2>
    <form>
      <!-- Your login form fields go here (username, password, etc.) -->
      <a href="login.html" class="login">Login</a>
      <a href="register.html" class="register">Register</a>
      <a href="contact.html" class="contact">Contact</a>
    </form>
  
  </div>
</body>
</html>
