<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle and Payment Details</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        fieldset {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
        }

        legend {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #cardCVV {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Vehicle Details</legend>
            <label for="vehicleNumber">Vehicle Number:</label>
            <input type="text" id="vehicleNumber" name="vehicleNumber" required>

            <label for="modelName">Model Name:</label>
            <input type="text" id="modelName" name="modelName" required>

            <label for="color">Color:</label>
            
            <select id="color" name="color" required>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <!-- Add more color options here -->
            </select>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required>
        </fieldset>

        <fieldset>
            <legend>Payment Details</legend>
            <label for="accountNumber">Account Number:</label>
            <input type="text" id="accountNumber" name="accountNumber" required>

            <label for="bankNumber">Bank Number:</label>
            <input type="text" id="bankNumber" name="bankNumber" required>

            <label for="cardType">Card Type:</label>
            <select id="cardType" name="cardType" required>
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
                <option value="RuPay">RuPay</option>
                <option value="Maestro">Maestro</option>
                <!-- Add more card types here -->
            </select>

            <label for="cardDetail1">Card Detail:</label>
            <input type="text" id="cardDetail1" name="cardDetail1" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" required>
            
            <label for="cardCVV">CVV:</label>
            <input type="text" id="cardCVV" name="cardCVV" pattern="[0-9]{3}" required>

            <label for="PayingAmount">Paying Amount:</label>
            <input type="text" id="PayingAmount" name="PayingAmount" pattern="[0-9]{3}" required>

            
        </fieldset>

        <input type="submit" value="Submit">
        
    </form>
</body>
</html>
